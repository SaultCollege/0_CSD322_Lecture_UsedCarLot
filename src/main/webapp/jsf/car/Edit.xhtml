<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCarLabel_id}" for="id" />
                    <h:inputText id="id" value="#{carController.selected.id}" title="#{bundle.EditCarTitle_id}" required="true" requiredMessage="#{bundle.EditCarRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCarLabel_make}" for="make" />
                    <h:inputText id="make" value="#{carController.selected.make}" title="#{bundle.EditCarTitle_make}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_model}" for="model" />
                    <h:inputText id="model" value="#{carController.selected.model}" title="#{bundle.EditCarTitle_model}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_year}" for="year" />
                    <h:inputText id="year" value="#{carController.selected.year}" title="#{bundle.EditCarTitle_year}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCarLabel_image}" for="image" />
                    <h:inputTextarea rows="4" cols="30" id="image" value="#{carController.selected.image}" title="#{bundle.EditCarTitle_image}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_used}" for="used" />
                    <h:inputText id="used" value="#{carController.selected.used}" title="#{bundle.EditCarTitle_used}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_type}" for="type" />
                    <h:inputText id="type" value="#{carController.selected.type}" title="#{bundle.EditCarTitle_type}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_boughtFor}" for="boughtFor" />
                    <h:inputText id="boughtFor" value="#{carController.selected.boughtFor}" title="#{bundle.EditCarTitle_boughtFor}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_soldFor}" for="soldFor" />
                    <h:inputText id="soldFor" value="#{carController.selected.soldFor}" title="#{bundle.EditCarTitle_soldFor}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_sellingPrice}" for="sellingPrice" />
                    <h:inputText id="sellingPrice" value="#{carController.selected.sellingPrice}" title="#{bundle.EditCarTitle_sellingPrice}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_odometerKm}" for="odometerKm" />
                    <h:inputText id="odometerKm" value="#{carController.selected.odometerKm}" title="#{bundle.EditCarTitle_odometerKm}" />
                    <h:outputLabel value="#{bundle.EditCarLabel_dateReceived}" for="dateReceived" />
                    <h:inputText id="dateReceived" value="#{carController.selected.dateReceived}" title="#{bundle.EditCarTitle_dateReceived}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCarLabel_dateSold}" for="dateSold" />
                    <h:inputText id="dateSold" value="#{carController.selected.dateSold}" title="#{bundle.EditCarTitle_dateSold}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCarLabel_soldTo}" for="soldTo" />
                    <h:selectOneMenu id="soldTo" value="#{carController.selected.soldTo}" title="#{bundle.EditCarTitle_soldTo}" >
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{carController.update}" value="#{bundle.EditCarSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCarViewLink}"/>
                <br />
                <h:commandLink action="#{carController.prepareList}" value="#{bundle.EditCarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCarIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
