<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCarLabel_id}" for="id" />
                    <h:inputText id="id" value="#{carController.selected.id}" title="#{bundle.CreateCarTitle_id}" required="true" requiredMessage="#{bundle.CreateCarRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCarLabel_make}" for="make" />
                    <h:inputText id="make" value="#{carController.selected.make}" title="#{bundle.CreateCarTitle_make}" />
                    <h:outputLabel value="#{bundle.CreateCarLabel_model}" for="model" />
                    <h:inputText id="model" value="#{carController.selected.model}" title="#{bundle.CreateCarTitle_model}" />
                    <h:outputLabel value="#{bundle.CreateCarLabel_year}" for="year" />
                    <h:inputText id="year" value="#{carController.selected.year}" title="#{bundle.CreateCarTitle_year}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCarLabel_used}" for="used" />
                    <h:inputText id="used" value="#{carController.selected.used}" title="#{bundle.CreateCarTitle_used}" />
                    <h:outputLabel value="#{bundle.CreateCarLabel_type}" for="type" />
                    <h:inputText id="type" value="#{carController.selected.type}" title="#{bundle.CreateCarTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateCarLabel_boughtFor}" for="boughtFor" />
                    <h:inputText id="boughtFor" value="#{carController.selected.boughtFor}" title="#{bundle.CreateCarTitle_boughtFor}" />
                    <h:outputLabel value="#{bundle.CreateCarLabel_soldFor}" for="soldFor" />
                    <h:inputText id="soldFor" value="#{carController.selected.soldFor}" title="#{bundle.CreateCarTitle_soldFor}" />
                    <h:outputLabel value="#{bundle.CreateCarLabel_sellingPrice}" for="sellingPrice" />
                    <h:inputText id="sellingPrice" value="#{carController.selected.sellingPrice}" title="#{bundle.CreateCarTitle_sellingPrice}" />
                    <h:outputLabel value="#{bundle.CreateCarLabel_odometerKm}" for="odometerKm" />
                    <h:inputText id="odometerKm" value="#{carController.selected.odometerKm}" title="#{bundle.CreateCarTitle_odometerKm}" />
                    <h:outputLabel value="#{bundle.CreateCarLabel_dateReceived}" for="dateReceived" />
                    <h:inputText id="dateReceived" value="#{carController.selected.dateReceived}" title="#{bundle.CreateCarTitle_dateReceived}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCarLabel_dateSold}" for="dateSold" />
                    <h:inputText id="dateSold" value="#{carController.selected.dateSold}" title="#{bundle.CreateCarTitle_dateSold}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCarLabel_soldTo}" for="soldTo" />
                    <h:selectOneMenu id="soldTo" value="#{carController.selected.soldTo}" title="#{bundle.CreateCarTitle_soldTo}" >
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carController.create}" value="#{bundle.CreateCarSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{carController.prepareList}" value="#{bundle.CreateCarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
