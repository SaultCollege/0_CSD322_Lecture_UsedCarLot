<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCarLabel_id}" for="id" />
                    <h:inputText id="id" value="#{carController.selected.id}" title="#{bundle.CreateCarTitle_id}" required="true" requiredMessage="#{bundle.CreateCarRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCarLabel_make}" for="make" />
                    <h:inputText id="make" value="#{carController.selected.make}" title="#{bundle.CreateCarTitle_make}" />
                    <h:outputLabel value="#{bundle.CreateCarLabel_model}" for="model" />
                    <h:inputText id="model" value="#{carController.selected.model}" title="#{bundle.CreateCarTitle_model}" />
                    <h:outputLabel value="#{bundle.CreateCarLabel_year}" for="year" />
                    <h:inputText id="year" value="#{carController.selected.year}" title="#{bundle.CreateCarTitle_year}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCarLabel_image}" for="image" />
                    <h:inputTextarea rows="4" cols="30" id="image" value="#{carController.selected.image}" title="#{bundle.CreateCarTitle_image}" />
                    <h:outputLabel value="#{bundle.CreateCarLabel_personId}" for="personId" />
                    <h:selectOneMenu id="personId" value="#{carController.selected.personId}" title="#{bundle.CreateCarTitle_personId}" >
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carController.create}" value="#{bundle.CreateCarSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{carController.prepareList}" value="#{bundle.CreateCarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
