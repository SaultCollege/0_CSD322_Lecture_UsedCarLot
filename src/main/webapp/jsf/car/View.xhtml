<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCarLabel_id}"/>
                    <h:outputText value="#{carController.selected.id}" title="#{bundle.ViewCarTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_make}"/>
                    <h:outputText value="#{carController.selected.make}" title="#{bundle.ViewCarTitle_make}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_model}"/>
                    <h:outputText value="#{carController.selected.model}" title="#{bundle.ViewCarTitle_model}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_year}"/>
                    <h:outputText value="#{carController.selected.year}" title="#{bundle.ViewCarTitle_year}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCarLabel_image}"/>
                    <h:outputText value="#{carController.selected.image}" title="#{bundle.ViewCarTitle_image}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_used}"/>
                    <h:outputText value="#{carController.selected.used}" title="#{bundle.ViewCarTitle_used}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_type}"/>
                    <h:outputText value="#{carController.selected.type}" title="#{bundle.ViewCarTitle_type}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_boughtFor}"/>
                    <h:outputText value="#{carController.selected.boughtFor}" title="#{bundle.ViewCarTitle_boughtFor}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_soldFor}"/>
                    <h:outputText value="#{carController.selected.soldFor}" title="#{bundle.ViewCarTitle_soldFor}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_sellingPrice}"/>
                    <h:outputText value="#{carController.selected.sellingPrice}" title="#{bundle.ViewCarTitle_sellingPrice}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_odometerKm}"/>
                    <h:outputText value="#{carController.selected.odometerKm}" title="#{bundle.ViewCarTitle_odometerKm}"/>
                    <h:outputText value="#{bundle.ViewCarLabel_dateReceived}"/>
                    <h:outputText value="#{carController.selected.dateReceived}" title="#{bundle.ViewCarTitle_dateReceived}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCarLabel_dateSold}"/>
                    <h:outputText value="#{carController.selected.dateSold}" title="#{bundle.ViewCarTitle_dateSold}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCarLabel_soldTo}"/>
                    <h:outputText value="#{carController.selected.soldTo}" title="#{bundle.ViewCarTitle_soldTo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carController.destroyAndView}" value="#{bundle.ViewCarDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCarEditLink}"/>
                <br />
                <h:commandLink action="#{carController.prepareCreate}" value="#{bundle.ViewCarCreateLink}" />
                <br />
                <h:commandLink action="#{carController.prepareList}" value="#{bundle.ViewCarShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCarIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
