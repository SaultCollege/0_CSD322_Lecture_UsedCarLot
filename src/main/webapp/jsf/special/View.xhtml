<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSpecialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSpecialLabel_id}"/>
                    <h:outputText value="#{specialController.selected.id}" title="#{bundle.ViewSpecialTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSpecialLabel_description}"/>
                    <h:outputText value="#{specialController.selected.description}" title="#{bundle.ViewSpecialTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{specialController.destroyAndView}" value="#{bundle.ViewSpecialDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSpecialEditLink}"/>
                <br />
                <h:commandLink action="#{specialController.prepareCreate}" value="#{bundle.ViewSpecialCreateLink}" />
                <br />
                <h:commandLink action="#{specialController.prepareList}" value="#{bundle.ViewSpecialShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSpecialIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
