<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSpecialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSpecialLabel_id}" for="id" />
                    <h:inputText id="id" value="#{specialController.selected.id}" title="#{bundle.EditSpecialTitle_id}" required="true" requiredMessage="#{bundle.EditSpecialRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditSpecialLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{specialController.selected.description}" title="#{bundle.EditSpecialTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{specialController.update}" value="#{bundle.EditSpecialSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSpecialViewLink}"/>
                <br />
                <h:commandLink action="#{specialController.prepareList}" value="#{bundle.EditSpecialShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSpecialIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
