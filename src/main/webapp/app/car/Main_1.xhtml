<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="#{myCarController.create()}" value="New Car..."/>
            <h:dataTable value="#{myCarController.cars}" var="car">
                <h:column>
                    <f:facet name="header">Make</f:facet>
                    #{car.make}
                </h:column>
                <h:column>
                    <f:facet name="header">Model</f:facet>
                    #{car.model}
                </h:column>
                <h:column>
                    <f:facet name="header">Image</f:facet>
                    <o:graphicImage width="600" value="#{car.image}" dataURI="true" />
                </h:column>
                <h:column><h:commandButton action="#{myCarController.edit(car)}" value="Edit..."/></h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
